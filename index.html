<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSplitter - Applause Detection UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .segment-list {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .segment-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .segment-item:hover {
            background-color: #f8f9fa;
        }
        
        .segment-item.selected {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .confidence-high {
            color: #4caf50;
        }
        
        .confidence-medium {
            color: #ff9800;
        }
        
        .confidence-low {
            color: #f44336;
        }
        
        .editable-time {
            cursor: ew-resize;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
            user-select: none;
        }
        
        .editable-time:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        
        .segment-separator {
            background-color: #f8f9fa;
            position: relative;
            margin: 2px 0;
        }
        
        .segment-btn-add {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: white;
            border: 2px solid;
            left: 5px;
        }
        
        .segment-separator {
            background-color: #f8f9fa;
            position: relative;
            margin: 2px 0;
            height: 0;
            padding: 0;
            border: none;
        }
        
        .segment-item {
            margin-bottom: 2px;
        }
        
        .segment-item-remove {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            background-color: white;
            border: 1px solid #dc3545;
        }
        
        /* Responsive height layout */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .file-list-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        #fileList {
            max-height: none;
            height: 100%;
        }
        
        .split-videos-section {
            flex-shrink: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        

        
        .file-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .file-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .split-progress {
            display: none;
        }
        
        .split-progress.show {
            display: block;
        }
        
        /* Hide detection sensitivity control */
        .card:has(#sensitivitySlider) {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-content">
            <div class="row">
                <!-- Header -->
                <div class="col-12">
                    <div class="bg-primary text-white p-3 mb-4">
                        <h1 class="mb-0">
                            <i class="fas fa-cut me-2"></i>
                            SoundSplitter - Applause Detection UI
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row flex-grow-1">
                <!-- Presenter Tags -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-users me-2"></i>
                                Presenter Tags
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="presenterTags">
                                <div class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin me-2"></i>
                                    Loading presenters...
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Detection Sensitivity -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-sliders-h me-2"></i>
                                Detection Sensitivity
                            </h5>
                        </div>
                        <div class="card-body">
                            <input type="range" class="form-range" id="sensitivitySlider" 
                                   min="1" max="10" value="5" step="1">
                            <div class="d-flex justify-content-between small text-muted mt-2">
                                <span>Low</span>
                                <span id="sensitivityValue">5</span>
                                <span>High</span>
                            </div>
                            <div id="detectionStats" class="mt-3 small text-muted">
                                <!-- Detection stats will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Segments List -->
                <div class="col-md-5">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                All Applause Segments
                            </h5>
                        </div>
                        <div class="card-body d-flex flex-column p-0">
                            <div id="fileList" class="flex-grow-1 overflow-auto p-3">
                                <div class="text-center text-muted">
                                    <i class="fas fa-spinner fa-spin me-2"></i>
                                    Loading analyzed files...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Video Player -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-play me-2"></i>
                                Video Player
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="video-container">
                                <video id="videoPlayer" controls class="w-100">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="mt-3">
                                <div id="currentSegment" class="text-muted">
                                    Click on a segment to play video
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    </div>
            
            <!-- Split Button -->
            <div class="split-videos-section">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-0">
                                            <i class="fas fa-scissors me-2"></i>
                                            Split Videos
                                        </h5>
                                        <small class="text-muted">
                                            Extract video segments based on selected applause times
                                        </small>
                                    </div>
                                    <button id="splitButton" class="btn btn-success btn-lg" disabled>
                                        <i class="fas fa-cut me-2"></i>
                                        Split Videos
                                    </button>
                                </div>
                                
                                <div id="splitProgress" class="split-progress mt-3">
                                    <div class="progress">
                                        <div id="splitProgressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <div id="splitStatus" class="text-center mt-2">
                                        Ready to split videos...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
