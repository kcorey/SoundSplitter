<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSplitter - Applause Detection UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .segment-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .segment-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .segment-item:hover {
            background-color: #f8f9fa;
        }
        
        .segment-item.selected {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .confidence-high {
            color: #4caf50;
        }
        
        .confidence-medium {
            color: #ff9800;
        }
        
        .confidence-low {
            color: #f44336;
        }
        
        .file-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .file-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .split-progress {
            display: none;
        }
        
        .split-progress.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <div class="bg-primary text-white p-3 mb-4">
                    <h1 class="mb-0">
                        <i class="fas fa-cut me-2"></i>
                        SoundSplitter - Applause Detection UI
                    </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Presenter Tags -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>
                            Presenter Tags
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="presenterTags">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading presenters...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segments List -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            All Applause Segments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="fileList">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading analyzed files...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Player -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-play me-2"></i>
                            Video Player
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <video id="videoPlayer" controls class="w-100">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="mt-3">
                            <div id="currentSegment" class="text-muted">
                                Click on a segment to play video
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Split Button -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0">
                                    <i class="fas fa-scissors me-2"></i>
                                    Split Videos
                                </h5>
                                <small class="text-muted">
                                    Extract video segments based on selected applause times
                                </small>
                            </div>
                            <button id="splitButton" class="btn btn-success btn-lg" disabled>
                                <i class="fas fa-cut me-2"></i>
                                Split Videos
                            </button>
                        </div>
                        
                        <div id="splitProgress" class="split-progress mt-3">
                            <div class="progress">
                                <div id="splitProgressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="splitStatus" class="text-center mt-2">
                                Ready to split videos...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
